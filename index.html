<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div id="logo">
                <img src="img/odin-logo.png" alt="The Odin Project logo">
            </div>
            <div id="credit">
                Photo by <a href="https://unsplash.com/photos/U6ELliOjJV8">luiseandnic</a> on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>

        <div id="right">
            <div id="top">
                <h1>This is not a real online service! You know you need something like this in your life to help you 
                    realize your deepest dreams. Sign up <em>now</em> to get started.
                </h1>
                <h1>
                    You <em>know</em> you want to.
                </h1>
            </div>
            
            <form id="sign-up" action="#" >
                <h2>Let's do this!</h2>
                <label for="first-name">First Name</label>
                <input name="first-name" type="text">
                <label for="last-name">Last Name</label>
                <input name="last-name" type="text">
                <label for="email">Email</label>
                <input name="email" type="text">
                <label for="phone-number">Phone Number</label>
                <input name="phone-number" type="text">
                <label for="password">Password</label>
                <input name="password" type="text">
                <label for="confirm">Confirm Password</label>
                <input name="confirm" type="text">
            </form>
            
            <div id="bottom">
                <button type="submit" form="sign-up">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            
        </div>

    </div>
</body>
</html>
