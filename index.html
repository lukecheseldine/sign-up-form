<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="left">
            <div id="logo">
                <img src="img/odin-logo.png" alt="The Odin Project logo">
            </div>
            <div id="credit">
                Photo by <a href="https://unsplash.com/photos/U6ELliOjJV8">luiseandnic</a> on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>

        <div id="right">
            <div id="top">
                <h1>This is not a real online service! You know you need something like this in your life to help you 
                    realize your deepest dreams. Sign up <em>now</em> to get started.
                </h1>
                <h1>
                    You <em>know</em> you want to.
                </h1>
            </div>
            
            <form id="sign-up" action="#" >
                <h2>Let's do this!</h2>
                <div id="inputs">
                    <div class="inputs-row">
                        <div class="inputs-left">
                            <label for="first-name">First Name</label>
                            <input name="first-name" type="text">
                        </div>
                        <div class="inputs-right">
                            <label for="last-name">Last Name</label>
                            <input class="focus" name="last-name" type="text">
                        </div>
                    </div>
                    <div class="inputs-row">
                        <div class="inputs-left">
                            <label for="email">Email</label>
                            <input name="email" type="text">
                        </div>
                        <div class="inputs-right">
                            <label for="phone-number">Phone Number</label>
                            <input name="phone-number" type="text">
                        </div>
                    </div>
                    <div class="inputs-row">
                        <div class="inputs-left">
                            <label for="password">Password</label>
                            <input class="error" name="password" type="text">
                            <div class="error-message">* Passwords do not match</div>
                        </div>
                        <div class="inputs-right">
                            <label for="confirm">Confirm Password</label>
                            <input class="error" name="confirm" type="text">
                        </div>
                    </div>
                </div>
            </form>
            
            <div id="bottom">
                <button type="submit" form="sign-up">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            
        </div>

    </div>
</body>
</html>
